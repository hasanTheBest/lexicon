<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      English - English, Dictionary with example and synonyms-antonyms
    </title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Search Section -->
    <section>
      <div class="container">
        <div class="row">
          <div class="col">
            <form class="search-form col p-4 bg-info rounded mt-4">
              <div class="input-group d-flex justify-content-center">
                <div class="form-floating w-75">
                  <input
                    type="text"
                    class="form-control"
                    id="floatingInput"
                    placeholder="Brave"
                    autofocus
                  />
                  <label for="floatingInput">Enter a Word</label>
                </div>
                <button
                  class="btn btn-success"
                  type="submit"
                  id="button-addon2"
                >
                  Search
                </button>
              </div>
            </form>

            <!-- Display Search Item -->
            <div class="display-search-item p-3 w-75 mx-auto">
              <div class="d-flex">
                <div class="hear-icon-wrapper p-3 mr-3">
                  <!-- listening icon -->
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="48"
                    height="48"
                    fill="currentColor"
                    class="bi bi-volume-up-fill"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M11.536 14.01A8.473 8.473 0 0 0 14.026 8a8.473 8.473 0 0 0-2.49-6.01l-.708.707A7.476 7.476 0 0 1 13.025 8c0 2.071-.84 3.946-2.197 5.303l.708.707z"
                    />
                    <path
                      d="M10.121 12.596A6.48 6.48 0 0 0 12.025 8a6.48 6.48 0 0 0-1.904-4.596l-.707.707A5.483 5.483 0 0 1 11.025 8a5.483 5.483 0 0 1-1.61 3.89l.706.706z"
                    />
                    <path
                      d="M8.707 11.182A4.486 4.486 0 0 0 10.025 8a4.486 4.486 0 0 0-1.318-3.182L8 5.525A3.489 3.489 0 0 1 9.025 8 3.49 3.49 0 0 1 8 10.475l.707.707zM6.717 3.55A.5.5 0 0 1 7 4v8a.5.5 0 0 1-.812.39L3.825 10.5H1.5A.5.5 0 0 1 1 10V6a.5.5 0 0 1 .5-.5h2.325l2.363-1.89a.5.5 0 0 1 .529-.06z"
                    />
                  </svg>
                </div>
                <div class="query-word-wrapper">
                  <h3 class="query-word text-success">Hello</h3>
                  <h6 class="phonetic">phonetics</h6>
                </div>
              </div>

              <!-- Parts of speech of specified word -->
              <div class="mt-4 word-meanings-wrapper">
                <div class="word-meanings"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="js/index.js"></script>
  </body>
</html>
